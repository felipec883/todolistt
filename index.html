<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <!-- Script -->
    <script src="./assets/js/script.js" defer></script>
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <section class="cont">
      <section class="input-cont">
        <h1>Todo List</h1>
        <hr noshade="" />
        <label for="task">Nueva tarea</label>
        <input type="text" id="task" />
        <button class="add-btn">Agregar</button>
        <section class="task-table">
          <div class="task-count-cont">
            <p class="total-tasks">Total:</p>
            <p class="task-done">Realizadas:</p>
          </div>

          <section class="task-info">
            <div class="head-row">
              <p class="id-header">ID</p>
              <p class="task-header">Tarea</p>
            </div>
            <div class="rows"></div>
          </section>
        </section>
      </section>
    </section>
  </body>
</html>
